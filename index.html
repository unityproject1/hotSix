<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=“stylesheet”
    href=“https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css”>
    <link rel="stylesheet" href="style.css" />
    <title>핫소스</title>
  </head>

  <body>
    <nav>
      <img id="logo" src="./img/Logo_01.svg" alt="Interaction Awards Logo" />
      <ul>
        <li class="nav-item">My page</li>
        <li class="nav-item state-login">Logout</li>
      </ul>
    </nav>
    <main>
      <!-- Side bar 보존 -->
      <div id="container">
        <form id="profile" onsubmit="">
          <h1 class="font-h2" id="Profile-title">Profile</h1>
          <!-- TODO 이미지 클릭용 input: -->
          <!-- https://github.com/rjc1704/Firebase-Lecture-by-Vanilla-JS/blob/master/pages/profile.html -->
          <label for="img-input">
            <img
              id="Profile-img"
              src="./img/blank-profile-picture-973460.svg"
              alt="프로필 사진"
            />
            <input
              onchange="onFileChange(event)"
              id="img-input"
              type="file"
              accept="images/*"
            />
          </label>
          <div class="user-name">
            <input
              class="input-body1 font-body1"
              type="text"
              placeholder="Name"
            />
            <button class="font-body1">Save</button>
          </div>
        </form>
        <div class="my-article">
          <h2 class="font-h2 my-article-section-title">My article</h2>
          <ul id="article-lists">
            <li>
              <article class="article-card">
                <img src="./img/RemixJS.jpg" alt="" />
                <div class="article-card-info">
                  <h3 class="font-h3 article-title">
                    Focused on web standards and modern web app UX, you’re
                    simply going to build better websites
                  </h3>
                  <div class="article-date font-body2">2022.11.18.</div>
                </div>
              </article>
            </li>
            <li>
              <article class="article-card">
                <img src="./img/RemixJS.jpg" alt="" />
                <div class="article-card-info">
                  <h3 class="font-h3 article-title">
                    Focused on web standards and modern web app UX, you’re
                    simply going to build better websites
                  </h3>
                  <div class="article-date font-body2">2022.11.18.</div>
                </div>
              </article>
            </li>
          </ul>
        </div>
      </div>
      <!-- Side bar 보존 -->
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
