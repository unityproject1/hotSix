<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <link rel=“stylesheet” href=“https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css”> -->
  <meta charset="UTF-8">

  <link href="detail.css" rel="stylesheet" type="text/css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>핫소스</title>
  <script>
    function modalModify() {
      $(`#modalModify`).show()
      $(`#modalDate`).show()
      $(`#modalButtonModify`).hide()
      let modifiedTitle = $(`#modalTitle`).text()
      let modifiedContent = $(`.modalContent`).text()
      console.log(modifiedContent)
      $(`#modalTitle`).hide()
      $(`.modalContent`).hide()
      $(`#modalDate`).hide()
      $(`#modalTitleInput`).show()
      $(`#contentTextarea`).show()
      $(`#modalTitleInput`).attr("value", `${modifiedTitle}`)
      $(`#contentTextarea`).val(modifiedContent)
    }
    function modalModifyClose() {
      $(`#modalModify`).hide()
      $(`#modalDate`).show()
      let modifiedTitle = $(`#modalTitleInput`).val()
      let modifiedContent = $(`#contentTextarea`).val()
      console.log(modifiedContent)
      $(`#modalButtonModify`).show()
      $(`#modalTitleInput`).hide()
      $(`#contentTextarea`).hide()

      $(`#modalTitle`).text(modifiedTitle)
      $(`.modalContent`).text(modifiedContent)
      $(`#modalTitle`).show()
      $(`.modalContent`).show()

    }
  </script>
</head>

<body>

  <div class="wrap">


    <div class="modalFirstBlack">
      <div class="modalSecondWhite">
        <div class="modalFlex">
          <div class="modalGrid">
            <h1 id="modalTitle">제목</h1>
            <input id="modalTitleInput">
            <button id="modalButtonModify" type="button" onclick="modalModify()">수정하기</button>
            <button id="modalModify" onclick="modalModifyClose()" type=" button">수정완료</button>
            <button id="modalButtonDelete" type="button">삭제</button>
          </div>
          <!-- 날짜 받아오기 -->
          <div id="modalDate">2022.11.21.</div>

          <!-- 사진 가운데 -->
          <a href="http://species-in-pieces.com/#">
            <img class="modalPicture"
              src="https://d3atsf3fgek2rw.cloudfront.net/content/uploads/2015/03/Screen-Shot-2015-03-20-at-16.52.22-1002x633.png"
              alt="red panda">
          </a>
          <!-- 본문 내용 -->
          <div>
            <h3 class="modalContent">본문내용 자리</h3>
            <textarea id="contentTextarea"></textarea>
          </div>

        </div>
        <button type="button" class="modalButtonClose">닫기</button>
      </div>
    </div>
  </div>
</body>

</html>
