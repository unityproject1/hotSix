<!-- Side bar 보존 -->
<div id="container">
  <form id="profile" onsubmit="changeProfile(event)">
    <h1 class="font-h2" id="Profile-title">Profile</h1>
    <!-- https://github.com/rjc1704/Firebase-Lecture-by-Vanilla-JS/blob/master/pages/profile.html -->
    <label for="img-input">
      <img
        id="Profile-img"
        src="../static/images/blank-profile-picture-973460.svg"
        alt="프로필 사진"
      />
      <input
        onchange="onFileChange(event)"
        id="img-input"
        type="file"
        accept="images/*"
      />
    </label>
    <div class="user-name">
      <input
        id="profile-name"
        class="input-body1 submit-input font-body1"
        type="text"
        placeholder="Name"
      />
      <input
        id="submit-btn"
        type="submit"
        class="font-body1 submit-btn button-body1"
        value="Save"
      />
    </div>
  </form>
  <div class="my-article">
    <h2 class="font-h2 my-article-section-title">My article</h2>
  </div>
</div>
