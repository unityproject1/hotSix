<!-- Side bar 보존 -->
<div id="container">
  <form
    id="profile"
    onclick="console.log('test click')"
    onsubmit="console.log('test submit')"
  >
    <h1 class="font-h2" id="Profile-title">Profile</h1>
    <!-- https://github.com/rjc1704/Firebase-Lecture-by-Vanilla-JS/blob/master/pages/profile.html -->
    <label for="img-input">
      <img
        id="Profile-img"
        src="../static/images/blank-profile-picture-973460.svg"
        alt="프로필 사진"
      />
      <input
        onchange="onFileChange(event)"
        id="img-input"
        type="file"
        accept="images/*"
      />
    </label>
    <div class="user-name">
      <input class="input-body1 font-body1" type="text" placeholder="Name" />
      <button class="font-body1 button-body1">Save</button>
    </div>
  </form>
  <div class="my-article">
    <h2 class="font-h2 my-article-section-title">My article</h2>
  </div>
</div>
